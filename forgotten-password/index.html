<!DOCTYPE html>
<html lang="cs">
<head>
<link href="/css/main.min.css" rel="stylesheet" />
<script src="/js/main.js" defer></script><title>Obnovení hesla | Dialektika</title>
<link rel="canonical" href="/">
<link rel='alternate' type='application/rss+xml' title="Dialektika RSS" href='/blog/index.xml'>
<link rel="icon" href="/img/logo.svg">
<meta name="description" content="
  
    
    
      Obnovení hesla
    
    
    
      
      
      
      
      
        E-mail *
        
        
      
      
      
        
          Odeslat kód
        
        Storno
      
      
      
        Máte už svůj účet? Přihlašte se
      
      
        Nemáte ještě účet? Registrujte se
      
    
  
">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="index, follow">
<meta charset="utf-8">

</head>
<body x-data="common">
<main x-cloak class="grid place-content-center h-full">
  

<div x-cloak @keyup.escape.window="back" x-data="forgottenPassword" @keydown.enter.prevent="next"
  class="w-80 bg-white dark:bg-gray-800 rounded-lg shadow border dark:border-gray-700" sm:max-w-md>
  <div class="p-6 space-y-4">
    <!-- title -->
    <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">
      Obnovení hesla
    </h1>
    <!-- form -->
    <form class="space-y-4" @submit.prevent="">
      <!-- results -->
      <div x-show="errors.resetSuccess" class="alert success p-2 text-sm" x-text="errors.resetSuccess"></div>
      <div x-show="errors.resetError" class="alert error p-2 text-sm" x-text="errors.resetError"></div>
      <!-- inputs -->
      <div>
        <label for="email">E-mail *</label>
        <input id="email" :class="{'input': true, 'error': errors.emailError}" type="text" autocomplete="off" x-model="fields.email" @input="fields.email = $el.value">
        <div class="error-text" x-text="errors.emailError"></div>
      </div>
      <!-- submit buttons -->
      <div class="flex items-center justify-between">
        <button class="primary" :disabled="disabled" @click="doReset">
          Odeslat kód
        </button>
        <button class="transparent" @click="back">Storno</button>
      </div>
      <!-- form switchers -->
      <div class="form-switch">
        Máte už svůj účet? <a href="/login" rel="noopener noreferrer" @click.prevent="window.location.replace('/login')">Přihlašte se</a>
      </div>
      <div class="form-switch">
        Nemáte ještě účet? <a href="/register" rel="noopener noreferrer" @click.prevent="window.location.replace('/register')">Registrujte se</a>
      </div>
    </form>
  </div>
</div>


</main>
</body>
</html>
